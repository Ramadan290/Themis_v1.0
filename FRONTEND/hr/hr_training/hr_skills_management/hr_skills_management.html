<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills Management</title>
  <link rel="stylesheet" href="../../styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>HR Skill Management</h1>

    <h2>Add New Skill</h2>
    <form id="add-skill-form">
      <label>Skill Name:</label>
      <input type="text" id="skillName" required>

      <label>Skill Cost:</label>
      <input type="number" id="skillCost" step="0.01">

      <button type="submit">Add Skill</button>
    </form>

    <h2>All Skills</h2>
    <table id="skillTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Skill Name</th>
          <th>Cost of Training</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="hr_skills_management.js"></script>
</body>
</html>
