<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Portal</title>
  <link rel="icon" href="../../icon2.png" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #005B96;
      --secondary-color: #FFFFFF;
      --accent-color: #FFD700;
      --text-color: #111111;
      --button-bg: #005B96;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .container-panel {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--accent-color);
    }

    .sidebar a {
      color: var(--secondary-color);
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }

    .main-panel {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      background-color: var(--secondary-color);
    }

    .main-panel h1 {
      font-size: 2rem;
      margin-top: 1rem;
      color: var(--primary-color);
    }

    .main-panel h2 {
      font-size: 1.5rem;
      margin-top: 0.3rem;
      font-weight: bold;
    }

    .dashboard-logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }

    .widget-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      margin-top: 2rem;
      animation: fadeIn 1s ease;
    }

    .widget-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .widget-box {
      flex: 1 1 45%;
      background: #fff;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-size: 1.1rem;
      animation: slideUp 1s ease;
    }

    .widget-box i {
      margin-right: 8px;
    }

    .widget-date {
      width: 100%;
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      animation: zoomIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .logout {
      margin-top: auto;
      text-align: center;
    }

    .logout a {
      color: var(--secondary-color);
      border: 1px solid var(--secondary-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      text-decoration: none;
    }

    .logout a:hover {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .container-panel {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .sidebar a {
        margin: 0.5rem;
        flex: 1 1 40%;
        text-align: center;
      }

      .logout {
        order: 1;
        width: 100%;
        margin-top: 1rem;
      }

      .widget-row {
        flex-direction: column;
      }

      .widget-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-panel">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>HR Portal</h2>
      <a href="../hr_payroll/hr_payroll_entry.html">Payroll</a>
      <a href="../hr_attendance/hr_attendance_entry.html">Attendance</a>
      <a href="../hr_news/hr_news.html">News</a>
      <a href="../hr_analysis/hr_analysis.html">Analysis</a>
      <a href="../hr_training/hr_training_entry.html">Employee Training</a>
      <a href="../hr_prediction_models/hr_prediction_models_entry.html">AI Analysis</a>
      <div class="logout">
        <a href="../../auth/user_login/user_login.html">Logout</a>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <img src="../../assets/icon2.png" alt="HR Logo" class="dashboard-logo">
      <h1>Welcome, <span id="username">HR</span></h1>
      <h2>HR Dashboard</h2>

      <div class="widget-container">
        <div class="widget-row">
          <div class="widget-box"><strong>üå•Ô∏è Weather:</strong> <span id="weather">Loading...</span></div>
          <div class="widget-box"><strong>‚è∞ System Time:</strong> <span id="time">Loading...</span></div>
        </div>
        <div class="widget-date"><strong>üìÖ Date:</strong> <span id="date">Loading...</span></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "hr2";
      document.getElementById("username").textContent = username;

      // Simulated weather
      const weatherOptions = ["Sunny ‚òÄÔ∏è", "Cloudy üå•Ô∏è", "Rainy üåßÔ∏è", "Clear üåô", "Stormy ‚õàÔ∏è"];
      const weather = weatherOptions[Math.floor(Math.random() * weatherOptions.length)];
      document.getElementById("weather").textContent = weather;

      // Date
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = today.toLocaleDateString('en-US', options);

      // Time
      function updateTime() {
        const now = new Date();
        const formatted = now.toLocaleTimeString();
        document.getElementById("time").textContent = formatted;
      }
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
