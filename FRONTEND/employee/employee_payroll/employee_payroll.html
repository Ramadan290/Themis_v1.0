<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon2.png" type="image/jpg">
  <title>Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="employee_payroll.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Payroll</h1>
  </header>

  <main>
 <section id="payroll-details">
  <h2>Payroll Details</h2>
  <p><strong>Fixed Salary:</strong> <span id="fixed-salary">Loading...</span></p>

  <h3>Benefits</h3>
  <div id="benefits" class="info-section"></div>


  <h3>Appraisals</h3>
  <div id="appraisals" class="info-section"></div>

  <h3>Penalties</h3>
  <div id="penalties" class="info-section"></div>
</section>


    <section id="raise-request">
      <h2>Request a Raise</h2>
      <form id="raise-form">
        <label for="requested-amount">Requested Amount:</label>
        <input type="number" id="requested-amount" step="0.01" required />

        <label for="reason">Reason:</label>
        <textarea id="reason" required></textarea>

        <button type="submit">Submit Request</button>
        <p id="raise-message"></p>
      </form>
    </section>

    <section id="raise-history">
      <h2>Raise Request History</h2>
      <table>
        <thead>
          <tr>
            <th>UID</th>
            <th>Amount</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="raise-requests"></tbody>
      </table>
    </section>
  </main>

  <script src="employee_payroll.js"></script>
</body>
</html>
