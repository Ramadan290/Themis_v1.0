<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <link rel="icon" href="assets/icon2.png" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="employee_attendance.css">

</head>

<body>

  <header class="attendance-header">
    <h1>Themis Attendance</h1>
    <button id="log-attendance-button">Log Attendance</button>
  </header>

<main>
  <section class="attendance-table">
    <h2>Attendance History</h2>
    <table>
      <thead>
        <tr>
          <th>Attendance ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Sick Note</th>
        </tr>
      </thead>
      <tbody id="attendance-records">
        <!-- Records will load dynamically -->
      </tbody>
    </table>
  </section>

  <section class="sick-note-box styled-card">
    <h2>Your Submitted Sick Note</h2>
    <div id="sick-note-content">
      <!-- Individual sick notes will be inserted here -->
    </div>
  </section>


<section class="sick-note-form sick-note-disabled" id="sick-note-form-section">
  <h2>Submit Sick Note</h2>
  <form id="sick-note-form">
    <label for="attendance-id">Attendance ID:</label>
    <input type="number" id="attendance-id" name="attendance-id" required placeholder="e.g., 15">

    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" required rows="4" placeholder="Describe the health issue..."></textarea>

    <label for="sick-note-file">Upload File (optional):</label>
    <input type="file" id="sick-note-file" name="sick-note-file">

    <button type="submit">Submit Sick Note</button>
    <p id="sick-note-message"></p>
  </form>
</section>
</main>




  <script src="employee_attendance.js"></script>
</body>
</html>
